<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops Example</title>
</head>
<body>
  <h2>Loops Example</h2>
  <div id="output"></div>
  <p id="endline"></p>

  <script>
    const out = document.getElementById("output");
    const end = document.getElementById("endline");

    // 1. Print numbers 1–10
    out.innerHTML += "<h3>1. Numbers 1–10</h3>";
    for (let i = 1; i <= 10; i++) {
      out.innerHTML += i + "<br>";
    }

    // 2. Keep asking for input until user types "stop"
    out.innerHTML += "<h3>2. User Input Until 'stop'</h3>";
    let userInput = prompt("Enter something (type 'stop' to quit):");
    while (userInput !== "stop") {
      out.innerHTML += userInput + "<br>";
      userInput = prompt("Enter something (type 'stop' to quit):");
    }
    out.innerHTML += "Stopped!<br>";

    // 3. Ask once for password, repeat until correct
    out.innerHTML += "<h3>3. Password Check</h3>";
    const correctPassword = "1234";
    let password = prompt("Enter password:");
    while (password !== correctPassword) {
      out.innerHTML += "Wrong password, try again.<br>";
      password = prompt("Enter password:");
    }
    out.innerHTML += "Access granted!<br>";

    // 4. Loop through an array of fruits
    out.innerHTML += "<h3>4. Fruits</h3>";
    let fruits = ["Apple", "Banana", "Mango", "Orange"];
    for (let fruit of fruits) {
      out.innerHTML += fruit + "<br>";
    }

    // 5. Loop through an object describing yourself
    out.innerHTML += "<h3>5. About Me</h3>";
    let person = { 
      name: "Rotimi", 
      school: "University of Ilorin", 
      hobby: "Coding" 
    };
    for (let key in person) {
      out.innerHTML += key + " : " + person[key] + "<br>";
    }

  </script>
</body>
</html>
